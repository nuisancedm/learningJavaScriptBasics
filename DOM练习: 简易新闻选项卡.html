<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        .tag{width: 100px; height: 50px;background: lightgreen; color: #333; float: left;margin-left: 1px;text-align: center;line-height: 50px;}
        .news{width: 404px; height: 300px; background: chocolate;display: none;}
        .content{margin-left: 1px;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="tag">体育</div>
        <div class="tag">汽车</div>
        <div class="tag">娱乐</div>
        <div class="tag">数码</div>
        <div style="clear:both;"></div>
    </div>
    <div class="content">
        <div class="news" style="display:block">
            <div>湖人大胜太阳，浓眉狂砍32分</div>
            <div>RNG夺冠，galaMVP</div>
            <div>雄鹿大胜热火，浓眉狂砍32分</div>
        </div>
        <div class="news">
            <div>奥迪A7L即将上市</div>
            <div>特斯拉能不能刹住</div>
            <div>奔驰E级全新上市</div>
        </div>
        <div class="news">
            <div>黑龙江科技大学丑闻</div>
            <div>跑男第九集热播</div>
            <div>速9辱华</div>
        </div>
        <div class="news">
            <div>湖比特币暴跌</div>
            <div>英伟达倒闭了</div>
            <div>iPhone13渲染图曝光</div>
        </div>
        </div>
    </div>

    <script>
        var tags=document.getElementsByClassName("tag")
        var news=document.getElementsByClassName("news")
        for(var i=0;i<tags.length;i++){
            tags[i].index=i //给tags数组里的每一项添加一个新的属性，属性的值等于当前对象在数组中的索引值，用途是为了让tag和news一一对应
            tags[i].onclick=function(){
                for(var j=0;j<news.length;j++){
                    news[j].style.display="none"
                }
                news[this.index].style.display="block" //此处news的索引值来自于上面给tag添加的属性
            }
        }
    </script>
</body>
</html>
