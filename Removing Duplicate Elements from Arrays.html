<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
<script>
//数组去重
        var arr=[12,5,9,78,36,"你",12,"你",0,9,12,"我","hello"]//思路：1.逐个选取出数组里的每个数 2.让其他的数据和这个被选出的数进行逐个对比
        for(i=0;i<arr.length;i++){                            //如果两者相等，则删除那个数。
            for(j=i+1;j<arr.length;j++){
                if(arr[i]==arr[j]){ 
                    arr.splice(j,1)
                    j--                                      //当条件成立，数据被删除之后，数组长度和数据角标会发生变化，此时J++会导致跳过一个数据，用j--抵消。
                 }
            }
         }

</script>
</body>
